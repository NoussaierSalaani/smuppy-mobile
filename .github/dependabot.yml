# Dependabot Configuration
# Automatically checks for dependency updates and security vulnerabilities
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Root package.json (React Native app)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    # Group minor and patch updates
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major updates for critical packages (review manually)
    ignore:
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]

  # Lambda API package.json
  - package-ecosystem: "npm"
    directory: "/aws-migration/lambda/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "backend"
      - "security"
    commit-message:
      prefix: "chore(deps-lambda)"
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # CDK Infrastructure
  - package-ecosystem: "npm"
    directory: "/aws-migration/infrastructure"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "infrastructure"
    commit-message:
      prefix: "chore(deps-cdk)"
    groups:
      aws-cdk:
        patterns:
          - "aws-cdk*"
          - "@aws-cdk/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps-actions)"
