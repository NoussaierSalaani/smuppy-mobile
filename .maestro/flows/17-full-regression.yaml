# Test: Full Regression - Complete App Walkthrough
# This flow tests every major screen in sequence
appId: com.nou09.Smuppy
name: "Regression - Full App Walkthrough"
tags:
  - regression
  - critical
  - smoke
---

- launchApp

# ========== 1. HOME / FEEDS ==========

- extendedWaitUntil:
    visible: "Fan"
    timeout: 15000

- screenshot: "01-home-fan-feed"

# Fan Feed - scroll
- scroll:
    direction: DOWN
- scroll:
    direction: UP

# Vibes Feed
- tapOn: "Vibes"
- waitForAnimationToEnd
- screenshot: "02-home-vibes-feed"

# Xplorer Feed
- tapOn: "Xplorer"
- waitForAnimationToEnd
- screenshot: "03-home-xplorer-feed"

# Back to Fan
- tapOn: "Fan"

# ========== 2. SEARCH ==========

- tapOn:
    id: "search-button"
- waitForAnimationToEnd
- screenshot: "04-search-screen"
- inputText: "smuppy"
- waitForAnimationToEnd
- screenshot: "05-search-results"
- hideKeyboard
- back

# ========== 3. NOTIFICATIONS ==========

- tapOn:
    id: "notifications-button"
- waitForAnimationToEnd
- screenshot: "06-notifications"
- back

# ========== 4. PEAKS TAB ==========

- tapOn:
    id: "peaks-tab"
- waitForAnimationToEnd
- screenshot: "07-peaks-feed"

# Scroll peaks
- scroll:
    direction: DOWN
- scroll:
    direction: UP

# ========== 5. CREATE TAB ==========

- tapOn:
    id: "create-tab"
- waitForAnimationToEnd
- screenshot: "08-create-screen"
- back

# ========== 6. MESSAGES TAB ==========

- tapOn:
    id: "messages-tab"
- waitForAnimationToEnd
- screenshot: "09-messages-list"

# Scroll conversations
- scroll:
    direction: DOWN
- scroll:
    direction: UP

# ========== 7. PROFILE TAB ==========

- tapOn:
    id: "profile-tab"
- waitForAnimationToEnd
- screenshot: "10-profile-screen"

# Scroll profile
- scroll:
    direction: DOWN
- screenshot: "11-profile-scrolled"
- scroll:
    direction: UP

# ========== 8. SETTINGS ==========

- tapOn:
    id: "settings-button"
- waitForAnimationToEnd
- screenshot: "12-settings-screen"

# Check Edit Profile
- tapOn: "Edit Profile"
- waitForAnimationToEnd
- screenshot: "13-edit-profile"
- back

# Scroll settings
- scroll:
    direction: DOWN
- screenshot: "14-settings-bottom"

# Back to profile
- back

# ========== 9. BACK TO HOME ==========

- tapOn:
    id: "home-tab"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 5000

- screenshot: "15-final-home"
