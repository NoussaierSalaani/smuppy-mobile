# Test: Notifications Screen
appId: com.nou09.Smuppy
name: "Notifications - View & Interact"
tags:
  - notifications
  - social
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true

# Navigate to notifications via header button
- tapOn:
    id: "home-tab"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 10000

- tapOn:
    id: "notifications-button"

- waitForAnimationToEnd

- takeScreenshot: "notifications-screen"

# Scroll through notifications
- scroll:
    direction: DOWN

- takeScreenshot: "notifications-scrolled"

- scroll:
    direction: UP

# Go back
- back

- extendedWaitUntil:
    visible: "Fan"
    timeout: 5000
