# Test: Settings Screen
appId: com.nou09.Smuppy
name: "Settings - All Options"
tags:
  - settings
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Navigate to profile then settings
- tapOn:
    id: "profile-tab"
- waitForAnimationToEnd
- tapOn:
    id: "settings-button"
- waitForAnimationToEnd

# Verify settings options
- assertVisible: "Edit Profile"
- assertVisible: "Password"
- assertVisible: "Notifications"

# Test Edit Profile section
- tapOn: "Edit Profile"
- waitForAnimationToEnd
- back

# Scroll to see more options
- scrollUntilVisible:
    element: "Log out"
    direction: DOWN
