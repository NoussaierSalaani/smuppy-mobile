# Test: Notifications Screen
appId: com.nou09.Smuppy
name: "Notifications - View & Interact"
tags:
  - notifications
  - social
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Navigate to notifications via header button
- tapOn:
    id: "home-tab"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 10000

- tapOn:
    id: "notifications-button"

- waitForAnimationToEnd

- takeScreenshot: "notifications-screen"

# Scroll through notifications
- swipe:
    direction: UP
    duration: 400

- takeScreenshot: "notifications-scrolled"

- swipe:
    direction: DOWN
    duration: 400

# Go back
- back

- extendedWaitUntil:
    visible: "Fan"
    timeout: 5000
