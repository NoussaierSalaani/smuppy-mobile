# Test: Post Interactions
appId: com.nou09.Smuppy
name: "Post - Like, Save, Share"
tags:
  - feed
  - interaction
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Go to Vibes (public posts)
- tapOn: "Vibes"

# Wait for posts to load
- waitForAnimationToEnd

# Scroll through feed
- swipe:
    start: 50%, 80%
    end: 50%, 30%

# Scroll back up
- swipe:
    start: 50%, 30%
    end: 50%, 80%
