# Test: Feed Navigation
appId: com.nou09.Smuppy
name: "Feed - Tab Navigation"
tags:
  - feed
  - navigation
---

# Launch app
- launchApp

# Handle Expo dev launcher - tap on localhost to load bundle
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for bundle to load
- extendedWaitUntil:
    visible: "Fan"
    timeout: 20000

# Test FanFeed tab
- tapOn: "Fan"
- assertVisible: "Fan"

# Test VibesFeed tab
- tapOn: "Vibes"
- assertVisible: "Vibes"

# Test Explorer tab
- tapOn: "Xplorer"
- assertVisible: "Xplorer"

# Navigate back to Fan and scroll
- tapOn: "Fan"
- swipe:
    start: 50%, 80%
    end: 50%, 30%

# Navigate to Vibes and scroll
- tapOn: "Vibes"
- swipe:
    start: 50%, 80%
    end: 50%, 30%
