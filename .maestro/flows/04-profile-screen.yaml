# Test: Profile Screen
appId: com.nou09.Smuppy
name: "Profile - View & Edit"
tags:
  - profile
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for app to load
- extendedWaitUntil:
    visible: "Fan"
    timeout: 20000

# Navigate to profile
- tapOn:
    id: "profile-tab"
- waitForAnimationToEnd

# Verify profile screen elements
- assertVisible: "Fans"
- assertVisible: "Posts"

# Test settings button
- tapOn:
    id: "settings-button"
- waitForAnimationToEnd

# Verify settings screen
- assertVisible: "Edit Profile"
- assertVisible: "Notifications"

# Go back
- back
