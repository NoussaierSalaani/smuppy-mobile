# Test: Settings - All Sub-screens
appId: com.nou09.Smuppy
name: "Settings - Detail Screens"
tags:
  - settings
  - profile
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Navigate to profile â†’ settings
- tapOn:
    id: "profile-tab"

- waitForAnimationToEnd

- tapOn:
    id: "settings-button"

- waitForAnimationToEnd

- takeScreenshot: "settings-main"

# Test Edit Profile
- tapOn: "Edit Profile"
- waitForAnimationToEnd
- takeScreenshot: "settings-edit-profile"
- back

# Test Notification Settings
- tapOn:
    text: "Notification Settings"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: "settings-notifications"
- back

# Test Blocked Users
- swipe:
    direction: UP
    duration: 400

- tapOn:
    text: "Blocked Users"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: "settings-blocked"
- back

# Test Muted Users
- tapOn:
    text: "Muted Users"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: "settings-muted"
- back

# Test appearance toggle (System/Light/Dark)
- swipe:
    direction: DOWN
    duration: 400

- tapOn:
    text: "Dark"
    optional: true

- takeScreenshot: "settings-dark-mode"

- tapOn:
    text: "System"
    optional: true

# Scroll to verify Terms & Log Out exist
- swipe:
    direction: UP
    duration: 400

- takeScreenshot: "settings-bottom"

# Go back to profile
- back
