# Test: Post Interactions
appId: com.nou09.Smuppy
name: "Post - Like, Save, Share"
tags:
  - feed
  - interaction
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for feed
- extendedWaitUntil:
    visible: "Fan"
    timeout: 20000

# Go to Vibes (public posts)
- tapOn: "Vibes"

# Wait for posts to load
- waitForAnimationToEnd

# Scroll through feed
- swipe:
    start: 50%, 80%
    end: 50%, 30%

# Scroll back up
- swipe:
    start: 50%, 30%
    end: 50%, 80%
