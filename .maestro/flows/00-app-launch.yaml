# Test: App Launch, Login, and Navigation
appId: com.nou09.Smuppy
name: "App - Full Navigation Test"
tags:
  - smoke
  - launch
  - auth
  - navigation
---

# Launch app
- launchApp

# Handle Expo Dev Launcher
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for welcome screen
- extendedWaitUntil:
    visible:
      id: "welcome-screen"
    timeout: 20000

# Tap login button
- tapOn:
    id: "login-button"

# Wait for login screen
- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 10000

- waitForAnimationToEnd

# Submit empty login to verify we stay on login screen
- tapOn:
    id: "submit-login-button"
    optional: true

# Wait for feed (assumes already logged in or auto-login)
- extendedWaitUntil:
    visible: "Fan"
    timeout: 30000

# ========== TEST FEED TAB NAVIGATION ==========

# Test Fan tab
- tapOn: "Fan"
- assertVisible: "Fan"

# Test Vibes tab
- tapOn: "Vibes"
- assertVisible: "Vibes"

# Test Xplorer tab
- tapOn: "Xplorer"
- waitForAnimationToEnd

# ========== TEST BOTTOM NAVIGATION ==========

# Go to Peaks tab
- tapOn:
    id: "peaks-tab"
- waitForAnimationToEnd

# Go back to Home
- tapOn:
    id: "home-tab"

# Verify we're back on feed
- extendedWaitUntil:
    visible: "Fan"
    timeout: 5000

# ========== TEST HEADER BUTTONS ==========

# Test search button
- tapOn:
    id: "search-button"
- waitForAnimationToEnd
- back

# Test notifications button
- tapOn:
    id: "notifications-button"
- waitForAnimationToEnd
- back

# ========== TEST PROFILE ==========

# Navigate to profile
- tapOn:
    id: "profile-tab"
- waitForAnimationToEnd
