name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # LINT & TYPE CHECK (STRICT)
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

  # ============================================
  # TESTS
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # BUILD TEST
  # ============================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "GOOGLE_API_KEY=placeholder" >> .env
          echo "API_URL_DEV=http://localhost:3000/api" >> .env
          echo "API_URL_PROD=https://api.smuppy.com/api" >> .env
          echo "APP_ENV=dev" >> .env
          echo "AWS_REGION=us-east-1" >> .env

      - name: Build iOS bundle
        run: npx expo export --platform ios

      - name: Build Android bundle
        run: npx expo export --platform android

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ============================================
  # SECURITY SCAN
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Install gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Scan for secrets
        run: ./gitleaks detect --source . --verbose --no-git
        continue-on-error: true

      - name: Check for hardcoded secrets in code
        run: |
          # Check for AWS keys
          if grep -rE 'AKIA[0-9A-Z]{16}' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ 2>/dev/null; then
            echo "::error::AWS Access Key found in code!"
            exit 1
          fi

          # Check for private keys
          if grep -rE 'PRIVATE KEY' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ 2>/dev/null; then
            echo "::error::Private key found in code!"
            exit 1
          fi

          # Check for Stripe live keys
          if grep -rE 'sk_live_[a-zA-Z0-9]{24}' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ 2>/dev/null; then
            echo "::error::Stripe live key found in code!"
            exit 1
          fi

          echo "No hardcoded secrets detected"

  # ============================================
  # LAMBDA TESTS (AWS Backend)
  # ============================================
  lambda-test:
    name: Lambda Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aws-migration/lambda/api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npx eslint . --ext .ts

  # ============================================
  # CDK SYNTH TEST
  # ============================================
  cdk-synth:
    name: CDK Synth Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aws-migration/infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Install dependencies
        run: npm ci

      - name: Install Lambda dependencies
        run: cd ../lambda/api && npm ci

      - name: CDK Synth (staging)
        run: npx cdk synth --context environment=staging SmuppyStack-staging
        env:
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: '123456789012'

