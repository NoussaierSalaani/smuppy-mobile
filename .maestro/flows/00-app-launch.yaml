# Test: App Launch and Navigation
# Handles both logged-in and logged-out states
appId: com.nou09.Smuppy
name: "App - Launch & Navigation"
tags:
  - smoke
  - launch
  - navigation
---

- launchApp

# Dismiss any dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true

# Wait for either welcome screen or feed
- waitForAnimationToEnd

# Take screenshot of whatever screen loaded
- takeScreenshot: "00-app-launched"

# If on welcome screen, tap Log In (optional â€” will skip if already logged in)
- tapOn:
    id: "login-button"
    optional: true

- waitForAnimationToEnd

# If login screen appeared, take screenshot
- takeScreenshot: "00-login-or-feed"
