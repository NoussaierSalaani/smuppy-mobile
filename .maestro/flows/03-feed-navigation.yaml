# Test: Feed Navigation
appId: com.nou09.Smuppy
name: "Feed - Tab Navigation"
tags:
  - feed
  - navigation
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Test Fan tab
- tapOn: "Fan"
- assertVisible: "Fan"

# Test Vibes tab
- tapOn: "Vibes"
- assertVisible: "Vibes"

# Test Xplorer tab
- tapOn: "Xplorer"
- waitForAnimationToEnd

# Navigate back to Fan and scroll
- tapOn: "Fan"
- swipe:
    start: 50%, 80%
    end: 50%, 30%

# Navigate to Vibes and scroll
- tapOn: "Vibes"
- swipe:
    start: 50%, 80%
    end: 50%, 30%
