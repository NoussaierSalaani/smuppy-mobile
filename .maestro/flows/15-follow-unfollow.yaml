# Test: Follow/Unfollow & User Profile
appId: com.nou09.Smuppy
name: "Social - Follow & User Profile"
tags:
  - social
  - follow
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true

# Go to search
- tapOn:
    id: "home-tab"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 10000

- tapOn:
    id: "search-button"

- waitForAnimationToEnd

- takeScreenshot: "search-screen"

# Search for a user
- inputText: "test"

- waitForAnimationToEnd

- takeScreenshot: "search-results"

# Tap first result (if user results appear)
- tapOn:
    index: 0
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "user-profile"

# Scroll user profile
- scroll:
    direction: DOWN

- takeScreenshot: "user-profile-scrolled"

- scroll:
    direction: UP

# Go back
- back
- hideKeyboard
- back
