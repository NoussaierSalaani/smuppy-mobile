# Test: Post Interactions (Like, Save, Comment)
appId: com.nou09.Smuppy
name: "Posts - Like, Save & Comment"
tags:
  - posts
  - interactions
  - critical
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true

# Make sure we're on Fan feed
- tapOn:
    id: "home-tab"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 10000

- tapOn: "Fan"

# Wait for posts to load
- waitForAnimationToEnd

- takeScreenshot: "fan-feed-loaded"

# Scroll to see posts
- swipe:
    direction: UP
    duration: 400

- takeScreenshot: "fan-feed-scrolled"

# Double-tap to like (on first post area)
- doubleTapOn:
    point: "50%,40%"
    optional: true

- takeScreenshot: "post-double-tapped"

# Scroll back to top
- swipe:
    direction: DOWN
    duration: 400

# Pull to refresh
- swipe:
    direction: UP
    duration: 500

- waitForAnimationToEnd

- takeScreenshot: "fan-feed-refreshed"
