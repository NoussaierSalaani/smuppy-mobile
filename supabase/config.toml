# Supabase Configuration
# Minimal config for Edge Functions deployment

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "https://smuppy.app"

# Email confirmation is required
enable_signup = true
enable_confirmations = true

# Session configuration (configure in Supabase Dashboard for production)
# JWT expiry: 3600 seconds (1 hour) - tokens auto-refresh
# Refresh token rotation: enabled
# Refresh token reuse interval: 10 seconds

# Security settings
double_confirm_changes = true
enable_signup_confirmation = true

[storage]
enabled = true
