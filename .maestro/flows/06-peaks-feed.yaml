# Test: Peaks Feed (TikTok-style videos)
appId: com.nou09.Smuppy
name: "Peaks - Video Feed"
tags:
  - peaks
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for app to load
- extendedWaitUntil:
    visible: "Fan"
    timeout: 20000

# Navigate to peaks
- tapOn:
    id: "peaks-tab"
- waitForAnimationToEnd

# Swipe through peaks
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

# Double-tap to like
- doubleTapOn:
    point: "50%,50%"
