# Test: Profile Screen
appId: com.nou09.Smuppy
name: "Profile - View & Edit"
tags:
  - profile
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Navigate to profile
- tapOn:
    id: "profile-tab"
- waitForAnimationToEnd

# Verify profile screen elements
- assertVisible: "Fans"
- assertVisible: "Posts"

# Test settings button
- tapOn:
    id: "settings-button"
- waitForAnimationToEnd

# Verify settings screen
- assertVisible: "Edit Profile"
- assertVisible: "Notifications"

# Go back
- back
