# Test: Complete Signup Flow
# Tests welcome screen and signup button navigation
appId: com.nou09.Smuppy
name: "Auth - Complete Signup Flow"
tags:
  - auth
  - critical
---

# Step 1: Launch and welcome screen
- launchApp:
    clearState: true

# Step 1: Connect to Metro dev server from Expo launcher
- waitForAnimationToEnd:
    timeout: 3000
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Step 2: Wait for JS bundle to load
- waitForAnimationToEnd:
    timeout: 10000

# Step 3: Dismiss Expo dev menu â€” tap X button (top-right of modal)
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    point: "87%,28%"
    optional: true
- tapOn:
    text: "Go home"
    optional: true
- waitForAnimationToEnd:
    timeout: 5000

# Wait for welcome screen
- extendedWaitUntil:
    visible:
      id: "welcome-screen"
    timeout: 30000

# Verify welcome text
- assertVisible: "Welcome To"

# Step 2: Tap signup button
- tapOn:
    id: "signup-button"

# Wait for signup screen to appear
- waitForAnimationToEnd
