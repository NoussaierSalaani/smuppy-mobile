# Test: Peaks Creation Flow
appId: com.nou09.Smuppy
name: "Peaks - Create & Preview"
tags:
  - peaks
  - creation
---

- launchApp

# Dismiss dev overlays
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Dismiss"
    optional: true

# Navigate to Peaks tab
- tapOn:
    id: "peaks-tab"

- waitForAnimationToEnd

- takeScreenshot: "peaks-feed"

# Scroll through peaks grid
- swipe:
    direction: UP
    duration: 400

- takeScreenshot: "peaks-feed-scrolled"

- swipe:
    direction: DOWN
    duration: 400

# Navigate to create (center tab)
- tapOn:
    id: "create-tab"

- waitForAnimationToEnd

- takeScreenshot: "create-screen"

# Go back without creating
- back

# Return to peaks and verify
- tapOn:
    id: "peaks-tab"

- waitForAnimationToEnd
