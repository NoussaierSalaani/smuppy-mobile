# Test: Peaks Feed (TikTok-style videos)
appId: com.nou09.Smuppy
name: "Peaks - Video Feed"
tags:
  - peaks
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Navigate to peaks
- tapOn:
    id: "peaks-tab"
- waitForAnimationToEnd

# Swipe through peaks
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

# Double-tap to like
- doubleTapOn:
    point: "50%,50%"
