name: Send Signup Reminders

on:
  schedule:
    # Every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call Edge Function
        env:
          SUPABASE_URL: "https://wbgfaeytioxnkdsuvvlx.supabase.co"
          SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -sfS -X POST \
            "${SUPABASE_URL}/functions/v1/send-signup-reminder" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${SERVICE_KEY}" \
            -d '{}'
