name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

      - name: TypeScript type check
        run: npx tsc --noEmit || echo "Type check completed with warnings"
        continue-on-error: true

  # ============================================
  # BUILD TEST
  # ============================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=https://example.supabase.co" >> .env
          echo "SUPABASE_ANON_KEY=placeholder" >> .env
          echo "GOOGLE_API_KEY=placeholder" >> .env
          echo "API_URL_DEV=http://localhost:3000/api" >> .env
          echo "API_URL_PROD=https://api.smuppy.com/api" >> .env
          echo "APP_ENV=dev" >> .env

      - name: Build iOS bundle
        run: npx expo export --platform ios

      - name: Build Android bundle
        run: npx expo export --platform android

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ============================================
  # SECURITY SCAN
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Check for potential API keys or secrets in code
          if grep -rE "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]+['\"]" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ 2>/dev/null | grep -v "placeholder\|example\|ENV\.\|process\.env"; then
            echo "::warning::Potential hardcoded secrets found"
          else
            echo "No hardcoded secrets detected"
          fi

  # ============================================
  # DEPENDENCY CHECK
  # ============================================
  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Check package-lock integrity
        run: npm ci --legacy-peer-deps

