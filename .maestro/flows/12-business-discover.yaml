# Test: Business Discovery
appId: com.nou09.Smuppy
name: "Business - Discover & Browse"
tags:
  - business
  - discovery
---

# Launch app, dismiss overlays, and login if needed
- runFlow: shared/init-with-auth.yaml

# Navigate to Xplorer tab (business/map)
- tapOn:
    id: "home-tab"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 10000

- tapOn: "Xplorer"

- waitForAnimationToEnd

- takeScreenshot: "xplorer-map"

# Try search on map
- tapOn:
    text: "Search places or type an address..."
    optional: true

- inputText: "gym"
- hideKeyboard

- takeScreenshot: "xplorer-search"

# Clear and go back
- eraseText
- hideKeyboard

# Swipe on map
- swipe:
    direction: LEFT
    duration: 500

- swipe:
    direction: RIGHT
    duration: 500

- takeScreenshot: "xplorer-map-panned"

# Go back to Fan feed
- tapOn: "Fan"

- extendedWaitUntil:
    visible: "Fan"
    timeout: 5000
